<html>
  <head>
    <title>Penguin Release</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">.
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <!-- MAIN MENU -->
    <div id="main-menu" class="menu-container menu-large flex-container flex-vertical">
      <form autocomplete="off" method="post" action="">
        <input onfocus="if(this.value=='Enter your NAME here') this.value='';" class="flex-item"
        type="text" id="name-input" value="Enter your NAME here" maxlength="10">
      </form>
      <a href="#" class="flex-item"> Play </a>
      <a href="#" class="flex-item" onclick="createRoom(); displaySection(menuRoom)"> Create room </a>
      <a href="#" class="flex-item" onclick="displaySection(menuJoin)"> Join room </a>
    </div>

    <!-- JOIN MENU -->
    <div id="join-menu" class="menu-container menu-medium flex-container flex-vertical">
      <form autocomplete="off" method="post" action="">
        <input onfocus="this.value='';" class="flex-item"
        type="text" id="code-input" value="Enter ROOM CODE here">
      </form>
      <a href="#" class="flex-item" onclick="joinRoom()"> Join room </a>
      <a href="#" class="flex-item" onclick="displaySection(menuMain)"> Back </a>
    </div>

    <!-- LOBBY MENU -->
    <div id="room-menu" class="menu-container menu-large flex-container flex-vertical">
      <p class="flex-item full">Room number: <span id="room-number">_</span></p>
      <div class="flex-item flex-container flex-wrap">
        <p href="#" id="p1" class="flex-item half">_</p>
        <p href="#" id="p2" class="flex-item half">_</p>
        <p href="#" id="p3" class="flex-item half">_</p>
        <p href="#" id="p4" class="flex-item half">_</p>
        <p href="#" id="p5" class="flex-item half">_</p>
        <p href="#" id="p6" class="flex-item half">_</p>
        <p href="#" id="p7" class="flex-item half">_</p>
        <p href="#" id="p8" class="flex-item half">_</p>
      </div>
      <a href="#" class="flex-item full" onclick="disconnectRoom(); displaySection(menuMain)"> Back </a>

    </div>

  </body>
  <script src="/static/game.js"></script>
</html>
